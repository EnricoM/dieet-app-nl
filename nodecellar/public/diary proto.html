	<div class="container container-diary">
		<div class="row-fluid">
			<div class="span12">
				<form class="well form-search form-inline">
					<input id ='diary_datePicker' type='date' name='diary_date'>
					<select class="span3" name='categories' id='categories'>
						<option value='Q1'>Fruit</option>
						<option value='Q2'>Groente</option>
						<option value='Q3'>Ijs</option>
						<option value='Q3'>Zuivel</option>
					</select>
					<input type="text" class="span3"/>
					<button type="submit" class="btn btn-reset">Clear</button>
				</form>
			</div>			
		</div>
	</div>

	<div class="modal hide" id="diaryDetails" aria-hidden="true">
		<div class="modal-header">
			<h3>Toevoegen aan dagboek
			<button class="btn pull-right btn-small" data-dismiss="modal" aria-hidden="true">Close</button>
			</h3>
		</div>
		<div class="modal-body">
			<form>
				<fieldset>
					<input type='text' id='quantity-for-diary'/><br/>
					<select name='Eenheden' id='eenheden_diary'>
						<option value='{omschrijving}'>kleine</option>
						<option value='{omschrijving}'>normale</option>
						<option value='{omschrijving}'>grote</option>
						<option value='{omschrijving}'>gram</option>
					</select><br/><br/>
					<input type='button' value='dagboek' id='add-to-diary' class='details-button'/>
				</fieldset>
			</form>
		</div>
	</div>
