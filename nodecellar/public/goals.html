<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Goede voornemens</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
	<header class="navbar navbar-default navbar-inverse" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Dieet app</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">    
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="../index.html">Home</a></li>
				<li><a href="../logoff.html">Logoff</a></li>
			</ul>
		</div>
	</header>	
	
	<div class="alert hide rel="tooltip" title="messageCode">
		<strong><label id="messageType" for="messageType">messageType</label></strong>
		<label id="messageText" for="messageText">messageText</label>
	</div>
	
	<div class="container container-goals">
		<div class="row" id="productSearch">
			<div class="col-lg-8 col-md-10 col-md-offset-1 col-lg-offset-2 column">	
				<form role="form" id="goalsForm">
					<div class="form-group">
						<label for="bmr">BMR</label>
						<input type='text' class="form-control" id="bmr" name='bmr' readonly/>
					</div>
					<div class="form-group">
						<label for="tdee">TDEE</label>
						<input type='text' class="form-control" id="tdee" name='tdee' readonly/>
					</div>
					<div class="form-group">
						<label for="weight">Vermindering TDEE</label>
							<select class="form-control" name='reduceTDEE' id='reduceTDEE'>
								<option value='0'>Maak een keuze</option>
								<option value='10'>10%</option>
								<option value='15'>15%</option>
								<option value='20'>20%</option>
								<option value='25'>25%</option>
								<option value='30'>30%</option>
							</select></br></br>	
						</div>
					<div class="form-group">
						<label for="dailyKcal">Kcal per dag</label>
						<input type='text' class="form-control" id="dailyKcal" name='dailyKcal' readonly/>
					</div>
					<div class="form-actions">
						<button class="btn btn-primary">Volgende</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script data-main="js/src/goals" src="js/lib/require-jquery.js"></script>
</body>
