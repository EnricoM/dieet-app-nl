	</div>	
	
	<div class="container" id="main">
		<div class="row" id="productSearch">
			<div class="col-sm-2 column">
				<form role="form">
					<div class="form-group">
			 			<input type="date" class="form-control" id="diaryDatePicker">
					</div>
				</form>
			</div>
			<div class="col-sm-2 column">
				<form role="form">
					<div class="form-group">
						<select class="form-control" name='categories' id='categories'>
							<option value='-1'>Maak uw keuze</option>
						</select>
					</div>
				</form>
			</div>
			<div class="col-sm-3 column">
				<form role="form">

			 			<input type="text" class="form-control" id="product">
					</div>
				</form>
			</div>					
			<div class="col-sm-1 column">
				<form role="form">
					<div class="form-group">
			 			<button type="button" id="clearInput" class="btn btn-default">Clear</button>
					</div>
				</form>
			</div>	
			<div class="col-sm-1 column">
			</div>
			<div class="col-sm-2 column">
				<form role="form">
					<div class="form-group">
						<input type="text" class="form-control" id="totalKcalCopy" readonly/>
					</div>
				</form>
			</div>
			<div class="col-sm-1 column">
				<form role="form">
					<div class="form-group">
			 			<button type="button" id="showTable" class="btn btn-default">Tabel</button>
					</div>
				</form>
			</div>
		</div>	<!-- end productSearch -->
		
		<div class="modal" id="diaryDetails" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"></div>
					<div class="modal-body"></div>
				</div>
			</div>
		</div>				
		
		<div class="row">
			<div class="col-md-12 column table-responsive hidden" id="tableResults">
			</div>
		</div>
		
		<div class="row">			
			<div class="col-md-12 column table-responsive" id="searchResult">
			</div>
