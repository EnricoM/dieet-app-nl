	<div class="alert hide rel="tooltip" title="messageCode">
		<strong><label id="messageType" for="messageType">messageType</label></strong>

	</div>

	<div class="container container-goals">
		<div class="row" id="productSearch">

				<form role="form" id="contactForm">
					<div class="form-group">
						<label for="email">Email</label>
						<input type='email' class="form-control" id='email' name='email' placeholder="Enter email" readonly/>
					</div>
					<div class="form-group">
						<label for="password">Old password</label>
						<input type='password' class="form-control" id='pwd0' name='pwd0' placeholder="Enter password"/>

					<div class="form-group">
						<label for="password">New password</label>
						<input type='password' class="form-control" id='pwd1' name='pwd1' placeholder="Enter password"/>
					</div>
					<div class="form-group">
						<label for="password">Confirm password</label>
						<input type='password' class="form-control" id='pwd2' name='pwd2' placeholder="Confirm password"/>
					</div>
					<div class="form-actions">
						<button class="btn btn-primary">Volgende</button>
					</div>
				</form>
			</div>
